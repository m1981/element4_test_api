name: Build Figa Order Manager

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Fetch latest tag
      id: latesttag
      run: |
        echo ::set-output name=version::$(git describe --tags --abbrev=0)

    - name: Fetch current commit hash
      id: commithash
      run: |
        echo ::set-output name=hash::$(git rev-parse --short HEAD)

    - name: Set APP Name
      id: appname
      run: |
        echo ::set-output name=appname::orders_receiver_${{ steps.latesttag.outputs.version }}_${{ steps.commithash.outputs.hash }}_${{ github.run_id }}

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.4'

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: pip install pyinstaller

    - name: Run build script
      shell: cmd
      run: .\build.bat
      env:
        APPNAME: ${{ steps.appname.outputs.appname }}

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ steps.appname.outputs.appname }}
        path: dist/*
