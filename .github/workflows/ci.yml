name: Build Figa Order Manager

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Fetch latest tag
      id: latesttag
      continue-on-error: true
      run: |
        echo ::set-output name=version::$(git describe --tags --abbrev=0 || echo '0.0.0')

    - name: Fetch current commit hash
      id: commithash
      continue-on-error: true
      run: |
        echo ::set-output name=hash::$(git rev-parse --short HEAD || echo '00000')

    - name: Set APP Name
      id: appname
      shell: bash
      run: |
        version=${{ steps.latesttag.outputs.version }}
        hash=${{ steps.commithash.outputs.hash }}
        if [[ -z "$version" || -z "$hash" ]]; then
          echo "Version or hash was not set correctly"
          exit 1
        fi
        echo ::set-output name=appname::orders_receiver_$version_$hash_${{ github.run_id }}

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.4'

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: pip install pyinstaller

    - name: Run build script
      shell: cmd
      run: .\build.bat "${{ steps.appname.outputs.appname }}"

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ steps.appname.outputs.appname }}
        path: dist/*
